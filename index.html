<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaisyUI Layout</title>
    <!-- font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- header section -->
    <header class="container mx-auto">
      <!--navbar  -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li
                  class="hover:text-red-600 text-xl font-medium duration-300 ease-in-out"
                >
                  <a>Home</a>
                </li>
                <li
                  class="hover:text-red-600 text-xl font-medium duration-300 ease-in-out"
                >
                  <a>About</a>
                </li>
                <li
                  class="hover:text-red-600 text-xl font-medium duration-300 ease-in-out"
                >
                  <a>Pages</a>
                </li>
                <li
                  class="hover:text-red-600 text-xl font-medium duration-300 ease-in-out"
                >
                  <a>Blog</a>
                </li>
                <li
                  class="hover:text-red-600 text-xl font-medium duration-300 ease-in-out"
                >
                  <a>Contact</a>
                </li>
              </ul>
            </div>
            <a class="font-bold text-2xl"
              >Hockey<span class="text-red-600">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li
                class="hover:text-red-600 text-xl font-medium duration-300 ease-in-out"
              >
                <a>Home</a>
              </li>
              <li
                class="hover:text-red-600 text-xl font-medium duration-300 ease-in-out"
              >
                <a>About</a>
              </li>
              <li
                class="hover:text-red-600 text-xl font-medium duration-300 ease-in-out"
              >
                <a>Pages</a>
              </li>
              <li
                class="hover:text-red-600 text-xl font-medium duration-300 ease-in-out"
              >
                <a>Blog</a>
              </li>
              <li
                class="hover:text-red-600 text-xl font-medium duration-300 ease-in-out"
              >
                <a>Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end flex space-x-6">
            <i class="fa-solid fa-magnifying-glass"></i>
            <button class="btn btn-error text-white font-semibold">
              Get Ticket
            </button>
          </div>
        </div>
      </nav>
      <!-- banner -->
      <section class="relative">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative h-4/5 w-full">
            <img src="./assets/images/1.png" class="w-full h-full" />
            <div class="absolute left-[40%] md:left-5 bottom-5 flex gap-3">
              <a href="#slide4" class="btn btn-circle bg-black text-white">❮</a>
              <a href="#slide2" class="btn btn-circle bg-black text-white">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative h-4/5 w-full">
            <img
              src="./assets/images/1.1.jpg"
              class="w-full h-full rounded-xl"
            />
            <div class="absolute left-[40%] md:left-5 bottom-5 flex gap-3">
              <a href="#slide1" class="btn btn-circle bg-black text-white">❮</a>
              <a href="#slide3" class="btn btn-circle bg-black text-white">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative h-4/5 w-full">
            <img
              src="./assets/images/1.2.jpg"
              class="w-full h-full rounded-xl"
            />
            <div class="absolute left-[40%] md:left-5 bottom-5 flex gap-3">
              <a href="#slide2" class="btn btn-circle bg-black text-white">❮</a>
              <a href="#slide4" class="btn btn-circle bg-black text-white">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative h-4/5 w-full">
            <img
              src="./assets/images/1.3.jpg"
              class="w-full h-full rounded-xl"
            />
            <div class="absolute left-[40%] md:left-5 bottom-5 flex gap-3">
              <a href="#slide3" class="btn btn-circle bg-black text-white">❮</a>
              <a href="#slide1" class="btn btn-circle bg-black text-white">❯</a>
            </div>
          </div>
        </div>
        <div class="bg-[#131318] p-6 rounded-xl sm:w-full md:w-3/6 md:absolute md:bottom-5 md:right-4">
          <h3 class="text-white text-xl font-extrabold">
            Meet all the heroes from the field
          </h3>
          <p class="text-white opacity-70 font-medium mt-2">
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </section>
    </header>
    <!-- main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
  </body>
</html>
